[global]
task = CMSSW
backend = local
workdir base = /nfs/dust/cms/user/gsieber/workdir

[jobs]
wall time = 12:00
in queue = 500
in flight = 2000
shuffle   = true
queue timeout = 4:00:00
memory = 5000

[CMSSW]
events per job   = 100000
se runtime      = True
project area    = /afs/desy.de/user/g/gsieber/dijetana/skim/CMSSW_5_3_15
config file    = skim_pfjets_HT.py
dataset splitter = HybridSplitter
prepare config = True
output files   = skim_pfjets_HT.py

dataset          =
	Jet_2012A_HT  : /HT/Run2012A-22Jan2013-v1/AOD
	Jet_2012B_HT  : /JetHT/Run2012B-22Jan2013-v1/AOD
	Jet_2012C_HT  : /JetHT/Run2012C-22Jan2013-v1/AOD
	Jet_2012D_HT  : /JetHT/Run2012D-22Jan2013-v1/AOD

dataset provider = DBS3Provider

[constants]
x509_user_proxy=/afs/desy.de/user/g/gsieber/x509up_u23603

[parameters]
parameters = DATATYPE[DATASETNICK] GLOBALTAG[DATASETNICK]

DATATYPE matcher  = regex
DATATYPE          = "MC"
	2012[A|B|C|D] => "DATA"

GLOBALTAG matcher = regex
GLOBALTAG         = "START53_V26::All"
	2012[A|B|C|D] => "FT_53_V21_AN6::All"

[storage]
se path           = /nfs/dust/cms/user/gsieber/SKIMS/SKIM_JETS_2012/11_03
se output files   = skim.root
se output pattern = kappa_@NICK@_@MY_JOBID@.root

[local]
submit options = -l os=sld6

[grid]
proxy = VomsProxy
wms = GliteWMS
sites = -sprace.org.br
