[global]
module = CMSSW 
backend = local
workdir base = /nfs/dust/cms/user/gsieber/workdir

[jobs]
wall time = 12:00
in queue = 500
in flight = 2000
shuffle   = true
queue timeout = 4:00:00
memory = 3000

[CMSSW]
events per job   = 100000
se runtime      = True
project area    = /afs/desy.de/user/g/gsieber/dijetana/skim/CMSSW_5_3_15
config file    = skim_pfjets.py
dataset splitter = HybridSplitter

dataset          =
	;ttbar_S6         : /TTJets_TuneZ2_7TeV-madgraph-tauola/Fall11-PU_S6_START42_V14B-v2/AODSIM
	;TTBAR_S8         : /TTJets_TuneZ2star_8TeV-madgraph-tauola/Summer12-PU_S8_START52_V9-v1/AODSIM
	;qcdP8_4C_S10     : /QCD_Pt-15to3000_Tune4C_Flat_8TeV_pythia8/Summer12_DR53X-PU_S10_START53_V7A-v1/AODSIM
	QCDP6_Z2S_S10    : /QCD_Pt-15to3000_TuneZ2star_Flat_8TeV_pythia6/Summer12_DR53X-PU_S10_START53_V7A-v1/AODSIM
	qcdHW_EE3C_S10   : /QCD_Pt-15to3000_TuneEE3C_Flat_8TeV_herwigpp/Summer12_DR53X-PU_S10_START53_V7A-v1/AODSIM

	Jet_2012A : /Jet/Run2012A-22Jan2013-v1/AOD
	Jet_2012B_MON : /JetMon/Run2012B-22Jan2013-v1/AOD
	Jet_2012B_HT : /JetHT/Run2012B-22Jan2013-v1/AOD
	Jet_2012C_MON : /JetMon/Run2012C-22Jan2013-v1/AOD
	Jet_2012C_HT : /JetHT/Run2012C-22Jan2013-v1/AOD
	Jet_2012D_MON : /JetMon/Run2012D-22Jan2013-v1/AOD
	Jet_2012D_HT : /JetHT/Run2012D-22Jan2013-v1/AOD

dataset provider = DBS3Provider

[constants]
x509_user_proxy=/afs/desy.de/user/g/gsieber/x509up_u23603

[parameters]
parameters = ACTIVE[DATASETNICK] GLOBALTAG[DATSETNICK]

ACTIVE matcher = regex
ACTIVE             = "'GenMetadata'"
	2012[A|B|C|D] => "'DataMetadata', 'TriggerObjects'"

GLOBALTAG matcher = regex
GLOBALTAG = START53_V26::All
	2012A => FT_53_V21_AN6::All
	2012B => FT_53_V21_AN6::All
	2012C => FT_53_V21_AN6::All
	2012D => FT_53_V21_AN6::All

[storage]
se path           = /nfs/dust/cms/user/gsieber/SKIMS/SKIM_JETS_2012
se output files   = skim.root
se output pattern = kappa_@NICK@_@MY_JOBID@.root

[local]
userargs = -l os=sld6

[grid]
proxy = VomsProxy
wms = GliteWMS
sites = -sprace.org.br
